<h1 mat-dialog-title>Edit Element</h1>
<mat-dialog-content class="display:flex">
    <form [formGroup]="editForm" class="flex-center">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Weight</mat-label>
            <input matInput formControlName="weight" type="number">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Symbol</mat-label>
            <input matInput="symbol">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onSave()">Save</button>
</mat-dialog-actions>
